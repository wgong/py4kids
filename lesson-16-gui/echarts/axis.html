<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var myChart = echarts.init(document.getElementById('main'));


      // Specify the configuration items and data for the chart
      var option = {
		  tooltip: {
			trigger: 'axis',
			axisPointer: { type: 'cross' }
		  },
		  legend: {},
		  xAxis: [
			{
			  type: 'category',
			  axisTick: {
				alignWithLabel: true
			  },
			  axisLabel: {
				rotate: 30
			  },
			  data: [
				'January',
				'February',
				'March',
				'April',
				'May',
				'June',
				'July',
				'August',
				'September',
				'October',
				'November',
				'December'
			  ]
			}
		  ],
		  yAxis: [
			{
			  type: 'value',
			  name: 'Precipitation',
			  min: 0,
			  max: 250,
			  position: 'right',
			  axisLabel: {
				formatter: '{value} ml'
			  }
			},
			{
			  type: 'value',
			  name: 'Temperature',
			  min: 0,
			  max: 25,
			  position: 'left',
			  axisLabel: {
				formatter: '{value} Â°C'
			  }
			}
		  ],
		  series: [
			{
			  name: 'Precipitation',
			  type: 'bar',
			  yAxisIndex: 0,
			  data: [6, 32, 70, 86, 68.7, 100.7, 125.6, 112.2, 78.7, 48.8, 36.0, 19.3]
			},
			{
			  name: 'Temperature',
			  type: 'line',
			  smooth: true,
			  yAxisIndex: 1,
			  data: [
				6.0,
				10.2,
				10.3,
				11.5,
				10.3,
				13.2,
				14.3,
				16.4,
				18.0,
				16.5,
				12.0,
				5.2
			  ]
			}
		  ]
		};

      // Display the chart using the configuration items and data just specified.
      myChart.setOption(option);
    </script>
  </body>
</html>
