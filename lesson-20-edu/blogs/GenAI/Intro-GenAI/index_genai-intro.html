
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f1f1f1;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .slide-content {
            flex-grow: 1;
            border: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .nav-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
        .toc-item {
            margin-bottom: 8px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }
        .toc-item:hover {
            background-color: #ddd;
        }
        .toc-item.active {
            background-color: #4CAF50;
            color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Table of Contents</h2>
        <div class="toc-list">
            <div class="toc-item" data-slide="0" data-file="001-titile.html">1: titile</div>
            <div class="toc-item" data-slide="1" data-file="002-key-dev.html">2: key-dev</div>
            <div class="toc-item" data-slide="2" data-file="003-deepseek-moment.html">3: deepseek-moment</div>
            <div class="toc-item" data-slide="3" data-file="004-deepseek-tech.html">4: deepseek-tech</div>
            <div class="toc-item" data-slide="4" data-file="005-ai-landscape.html">5: ai-landscape</div>
            <div class="toc-item" data-slide="5" data-file="006-glm45.html">6: glm45</div>
            <div class="toc-item" data-slide="6" data-file="007-glm45-arch-performance.html">7: glm45-arch-performance</div>
            <div class="toc-item" data-slide="7" data-file="009-agent.html">9: agent</div>
            <div class="toc-item" data-slide="8" data-file="011-multi-modal.html">11: multi-modal</div>
            <div class="toc-item" data-slide="9" data-file="012-apps.html">12: apps</div>
            <div class="toc-item" data-slide="10" data-file="013-outlook.html">13: outlook</div>
            <div class="toc-item" data-slide="11" data-file="014-human-AI-partnership.html">14: human-AI-partnership</div>
            <div class="toc-item" data-slide="12" data-file="015-top-vendors.html">15: top-vendors</div>

        </div>
    </div>
    <div class="main-content">
        <div class="slide-content">
            <iframe id="slide-frame" src=""></iframe>
        </div>
        <div class="navigation">
            <button class="nav-button" id="first-slide"><<</button>
            <button class="nav-button" id="prev-slide"><</button>
            <button class="nav-button" id="next-slide">></button>
            <button class="nav-button" id="last-slide">>></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = [
                "001-titile.html",
                "002-key-dev.html",
                "003-deepseek-moment.html",
                "004-deepseek-tech.html",
                "005-ai-landscape.html",
                "006-glm45.html",
                "007-glm45-arch-performance.html",
                "009-agent.html",
                "011-multi-modal.html",
                "012-apps.html",
                "013-outlook.html",
                "014-human-AI-partnership.html",
                "015-top-vendors.html"
            ];
            
            let currentSlide = 0;
            const slideFrame = document.getElementById('slide-frame');
            const tocItems = document.querySelectorAll('.toc-item');
            
            // Function to load a slide
            function loadSlide(index) {
                if (index >= 0 && index < slides.length) {
                    currentSlide = index;
                    slideFrame.src = slides[index];
                    
                    // Update active TOC item
                    tocItems.forEach(item => {
                        item.classList.remove('active');
                        if (parseInt(item.dataset.slide) === index) {
                            item.classList.add('active');
                        }
                    });
                }
            }
            
            // Load the first slide
            loadSlide(0);
            
            // Add click event to TOC items
            tocItems.forEach(item => {
                item.addEventListener('click', function() {
                    const slideIndex = parseInt(this.dataset.slide);
                    loadSlide(slideIndex);
                });
            });
            
            // Navigation button event listeners
            document.getElementById('first-slide').addEventListener('click', function() {
                loadSlide(0);
            });
            
            document.getElementById('prev-slide').addEventListener('click', function() {
                loadSlide(currentSlide - 1);
            });
            
            document.getElementById('next-slide').addEventListener('click', function() {
                loadSlide(currentSlide + 1);
            });
            
            document.getElementById('last-slide').addEventListener('click', function() {
                loadSlide(slides.length - 1);
            });
        });
    </script>
</body>
</html>
